<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="old stylesheet" href="https://gulag.ga/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Goolag Hangouts</title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Type message here..." autofocus autocomplete="off">
          <button class="btn">Send</button>
        </form>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <span style="color: #8fcde4;">{from}}</span>
          <span> {{createdAt}}</span>

        </div>
        <div class="message__body">
          <p>
            {{text}}
          </p>
        </div>
      </li>
    </script>
    <script id="your-message-template" type="text/template">
      <li class="your-message">
        <div class="message__title">
          <span style="color: #8fcde4;">{{from}}</span>
          <span> {{createdAt}}</span>

        </div>
        <div class="message__body">
          <p>
            {{text}}
          </p>
        </div>
      </li>
    </script>

    <script id="server-message-template" type="text/template">
      <li class="server-message">
        <div class="message__title">
          <span> {{createdAt}}</span>

        </div>
        <div class="message__body">
          <p>
            {{text}}
          </p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
    <script>
    window.onload = function () {
      Push.create("Notifications enabled", {
        body: "Notifications in this chat room have been enabled",
        timeout: 4000,
        onClick: function () {
          window.focus();
          this.close();
        }
      });
    }
    </script>
  </body>
</html>
