<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goolag Hangouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="old stylesheet" href="https://gulag.ga/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="newest stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form z-depth-5">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a Chat Room</h3>
        </div>
        <div class="form-field">
          <input type="text" name="room" placeholder="Room name..."/>
        </div>
        <div class="form-field">
          <input type="text" name="name" placeholder="Display name..." autofocus/>
        </div>
        <div class="form-field">
          <button class="btn">Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
