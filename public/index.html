<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goolag Babble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="old stylesheet" href="https://gulag.ga/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="newest stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="https://goolag.app/favicon.ico">
  </head>
  <body class="centered-form">
    <div class="centered-form__form z-depth-5">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Welcome to Goolag Babble!</h3>
          <h4>A new chatting service from Goolag.</h4>
          <hr class="main-hr">
          <br>
          <p>Join a room</p>
        </div>
        <div class="form-field">
          <input type="text" name="room" id="room" placeholder="Room name..."/>
        </div>
        <div class="form-field">
          <input type="text" name="name" id="name" placeholder="Display name..."/>
        </div>
        <div class="form-field">
          <button class="btn">Join</button>
        </div>
      </form>
    </div>
  </body>
  <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"></script>
  <script>
  $(document).ready(function(){
    setTimeout(() => {
      document.getElementById("room").focus();
    }, 150)
  });
  </script>
</html>
